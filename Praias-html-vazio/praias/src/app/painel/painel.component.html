
<h4 >Praias do Norte da Ilha</h4>
<hr />

<div class="container-sm-6">
<div class="container-fluid">
  <div class="row">
    <div class="col" *ngFor="let praia of praias">
    
      <div class="card">
  <img [src]= "praia.imagens[0].url" class="card-img-top" alt="...">
  <h5>{{praia.praia}}</h5>
  <div class="card-body">
    <p class="card-text">{{praia.descricao_praia}}</p>
  </div>
  
  <a href= "{{praia.saiba_mais}}">Saiba mais </a>
  
 
</div>

</div>
</div>
</div>
</div>
